<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-icon slot="start" name="time-outline" size="large" class="padding-left"></ion-icon>
    <ion-title class="center">
      <h4><b>HISTORIAL</b></h4>
    </ion-title>
<ion-buttons slot="end">
  <ion-button (click)="enviarCorreo()">
    <ion-icon slot="icon-only" name="mail-outline" ></ion-icon>
  </ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="ion-content-scroll-host">
    <ion-list>
      <ion-item detail *ngFor="let registro of dataLocal.guardados" (click)="abrirregistro(registro)">

        <ion-icon slot="start" [name]="registro.icon" color="primary"></ion-icon>

        <ion-label>
          <h2>{{registro.text}}</h2>
          <p>{{registro.created | date: 'medium'}}</p>
        </ion-label>
      </ion-item>
      <ion-row>
        <ion-col size="12" style=" text-align: center" class="ion-padding">
          <ion-button *ngIf="dataLocal.guardados.length>0" (click)="presentActionSheet()"  shape="round" color="danger" >
            Borrar Historial
          </ion-button>
          <ion-button *ngIf="dataLocal.guardados.length==0" [disabled]="true" (click)="presentActionSheet()"  shape="round" color="danger" >
            Borrar Historial
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-list>
  </div>


</ion-content>
